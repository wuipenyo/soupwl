<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UwU</title>
<style>
    body {
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        overflow-x: hidden;
    }
    h1 { color: red; }
    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
    }
    .friend-btn { background-color: #ff6699; color: white; border: none; display:block; margin: 10px auto; }
    .yes-btn { background-color: #ff3366; color: white; }
    .no-btn { background-color: #ff9999; color: white; }
    #message { margin-top: 30px; font-size: 18px; color: darkred; position: relative; }

    /* Stars animation */
    .star {
        position: absolute;
        color: gold;
        font-size: 20px;
        animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.3); }
    }

    /* Scary effect */
    .scary {
        color: black;
        font-size: 28px;
        font-weight: bold;
        animation: shake 0.5s infinite;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
</style>
</head>
<body>

<h1 id="chooseHeading">WHICH MCKEEP R U ðŸ’–</h1>
<div id="friends">

</div>

<div id="message"></div>

<script>
// Messages exactly as you wrote them
const messages = {
    "Anjha": "Anjha, youâ€™re the kind of star that doesnâ€™t just shine â€” kasi ikaw ang star ng pasko uwu",

let currentFriend = "";

function chooseFriend(name) {
    currentFriend = name;

    document.getElementById('chooseHeading').style.display = 'none';

// Floating stars effect
function createStars() {
    const container = document.getElementById('message');
    for(let i = 0; i < 15; i++){
        const star = document.createElement('div');
        star.textContent = 'â­';

}
</script>

</html>
